<section>
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto mb-2">
        <div class="d-flex justify-content-center">
          <img src="../../../../../assets/images/svg/logo.svg" alt="pms logo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 m-auto auth-form ">
        <div>
          <p class="m-0">welcome to PMS</p>
          <h3 class="main-color main-header fs-1">Verify Account</h3>
          <form [formGroup]="verifyForm" (ngSubmit)="onVerify()">
            <mat-form-field class="dark-input">
              <mat-label>Email</mat-label>
              <input readonly matInput type="email" formControlName="email" placeholder="Email" aria-label="Email"
                aria-describedby="basic-addon1">
              <mat-error *ngIf="email?.invalid || email?.touched">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Email is not valid</span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="dark-input">
              <mat-label>Otp</mat-label>
              <input matInput type="text" formControlName="code" placeholder="Otp" aria-label="Otp"
                aria-describedby="basic-addon1">
              <mat-error *ngIf="code?.invalid || code?.touched">
                <span *ngIf="code?.errors?.['required']">Otp is required</span>
              </mat-error>
            </mat-form-field>
            <p class="text-danger">{{error}}</p>
            {{error}}
            <button [disabled]="verifyForm.invalid" class="button main-btn">Verify</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
