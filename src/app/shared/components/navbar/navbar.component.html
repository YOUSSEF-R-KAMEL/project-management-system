<header>
  <div class="container-fluid h-100">
    <div class="d-flex justify-content-between align-items-center h-100">
      <div class="logo-container">
        <img class="logo" src="../../../../assets/images/svg/navbar-logo.svg" alt="logo">
      </div>
      <div class="dropdown-container">
        <div class="d-flex align-items-center gap-3">
          <!-- <input [(ngModel)]="darkMode" (change)="toggleTheme()" type="checkbox" class="theme-checkbox"> -->
          <div>
            <img width="50px" height="50px" class="rounded-circle"
              [src]="user?.imagePath !== null ? user?.imagePath : '../../../../assets/images/svg/profile-picture-placeholder.svg'">
          </div>
          <div class="d-flex flex-column justify-content-center">
            <h5 class="m-0">{{user?.userName}}</h5>
            <p class="email m-0">{{user?.email}}</p>
          </div>
          <button mat-button [matMenuTriggerFor]="menu" class="icon-button">
            <mat-icon class="dropdown-icon">keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button [routerLink]="profileLink" mat-menu-item>
              <mat-icon>person</mat-icon>
              <span>Profile</span>
            </button>
            <button routerLink="/auth/change-password" mat-menu-item>
              <mat-icon>lock-open</mat-icon>
              <span>Change Password</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</header>
