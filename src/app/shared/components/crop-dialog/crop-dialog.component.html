<div class="crop-container">
      <image-cropper [imageFile]="data.image" [maintainAspectRatio]="true" [aspectRatio]="1"
        [resizeToHeight]="200" [resizeToWidth]="200" (imageCropped)="onImageCropped($event)">
      </image-cropper>
    <div class="actions w-100">
      <button class="button secondary-btn cancel" (click)="onCancel()">Cancel</button>
      <button class="button main-btn" (click)="onConfirm()">Confirm</button>
    </div>
</div>
